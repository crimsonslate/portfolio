{% extends "portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<div class="absolute inset-0 bg-stone-100 dark:bg-gray-900">
    <div class="flex h-screen flex-col items-center justify-center">
        <div id="upload-container" class="flex flex-col items-center rounded-xl border-4 border-dashed border-gray-300/90 bg-gray-200 p-8 drop-shadow-lg transition-transform duration-150 ease-in-out dark:border-gray-400/90 dark:bg-gray-500">
            <form hx-post="{% url 'portfolio upload' %}" hx-encoding="multipart/form-data" hx-trigger="change" hx-swap="outerHTML" hx-target="#upload-container" hx-indicator=".htmx-indicator">
                {% csrf_token %}
                {{ form.file }}
            </form>
            <div class="flex flex-col items-center gap-8 dark:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-12 animate-bounce">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
                </svg>
                <h2 class="text-xl lowercase">upload something</h2>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
