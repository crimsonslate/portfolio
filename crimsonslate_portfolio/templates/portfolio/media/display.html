{% if as_image and is_image %}
    <img class="{{ class }}" src="{{ src }}" alt="{{ alttext }}">
{% elif as_image and not is_image %}
    {% load thumbnail %}
    <img class="{{ class }}" src="{{ src|thumbnail_url:'gallery' }}" alt="{{ alttext }}">
{% else %}
<video class="{{ class }}" controls>
    <span class="sr-only">{{ title }}</span>
    <source src="{{ src }}" type="video/mp4"></source>
    Your browser does not support the video tag.
</video>
{% endif %}
