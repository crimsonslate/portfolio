<div class="absolute inset-0">
    <div class="flex h-screen flex-col items-center justify-center">
        <div class="relative">
            <table class="w-full overflow-x-auto rounded text-left text-sm text-gray-500">
                <thead class="bg-gray-50 text-xs uppercase text-gray-700">
                    <tr>
                        <th scope="col" class="p-2">#</th>
                        <th scope="col" class="p-2">Name</th>
                        <th scope="col" class="p-2">Size</th>
                        <th scope="col" class="p-2">Status</th>
                        <th scope="col" class="p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="files-table">
                    {% for file in source_files %}
                    {% include "portfolio/files/partials/_listitem.html" with file=file %}
                    {% empty %}
                    <tr
                        class="bg-gray-300 odd:bg-gray-600"
                        hx-trigger="load"
                        hx-get="{% url 'create file' %}"
                        hx-target="this"
                        hx-swap="outerHTML"
                    ></tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="group mt-4 flex cursor-pointer items-center rounded bg-blue-500 px-6 py-4 text-gray-200 transition-transform duration-300 ease-in-out will-change-transform hover:scale-105" hx-get="{% url 'create file' %}" hx-trigger="click" hx-target="#files-table" hx-swap="beforeend">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                <h2 class="text-xl">upload new file</h2>
            </div>
        </div>
    </div>
</div>
