{% extends "crimsonslate_portfolio/layout.html" %}
{% load portfolio_display %}
{% block content %}
<h2 class="mx-auto bg-gray-200 py-20 text-center text-4xl shadow-inner">{{ profile.FIRST_NAME }} is cool.</h2>
<div class="grid gap-8 p-8 sm:grid-cols-1 lg:grid-cols-3">
    {% for media in medias %}
    <a class="flex flex-col" href="{% url 'media detail' media.slug %}">
        {% display media force_image=True css_class="w-96 h-full" %}
    </a>
    {% empty %}
    <a class="mb-4" href="{% url 'portfolio upload' %}">
        Upload some media
    </a>
    {% endfor %}
</div>
{% endblock content %}
